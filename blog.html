---
layout: default
title: Blog | rachelseale.co.uk
class: blog
---

<article id="blog">
  <ul class="posts">
    {% for post in site.posts %}
      <li> <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span>{{ post.excerpt }}</li>
    {% endfor %}
  </ul>
</article>
